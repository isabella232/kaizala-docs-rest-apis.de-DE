### YamlMime:RESTOperationGroup
uid: api.kaiza.la.v1.kaizala.microsoft.com.subscriptionwebhooks
name: Subscription Webhooks
summary: Microsoft Kaizala Die API bietet Entwicklern auch die Möglichkeit, sich für bestimmte Ereignisse innerhalb der Kaizala-Plattform über WebHooks zu registrieren. <br />  WebHooks ist ein einfaches HTTP-Muster, das ein einfaches Herausgeber-/Abonnentenmodell für die Verkabelung von Web-APIs und SaaS-Diensten bereitstellt. Wenn ein Ereignis in Kaizala eintritt, wird eine Benachrichtigung in Form einer HTTP POST-Anforderung an registrierte Abonnenten gesendet. Die POST-Anforderung enthält Informationen zu dem Ereignis, das es dem Empfänger ermöglicht, entsprechend zu handeln. <br /> <br />  Mithilfe von WebHooks können Sie verschiedene Ereignisse abonnieren, die innerhalb eines Unterhaltungsgruppenkontexts in Kaizala auftreten.
